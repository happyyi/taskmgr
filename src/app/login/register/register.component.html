<form >
    <md-card>
        <md-card-header>
            <md-card-title>注册: </md-card-title>
        </md-card-header>
        <md-card-content>
            <md-input-container floatPlaceholder="float"  align="end" class="full-width">
                <!--<span mdPrefix>wang</span>-->
                <input mdInput type="text" placeholder="您的email" />
                <!--<span mdSuffix>@17zuoye.com</span>-->
                <!--<md-hint>必填项</md-hint>-->
                <!--<md-error>验证失败</md-error>-->
            </md-input-container>
            <md-input-container class="full-width">
                <input mdInput type="text" placeholder="您的姓名" />
            </md-input-container>
            <md-input-container class="full-width">
                <input mdInput type="text" placeholder="密码" />
            </md-input-container>
            <md-input-container class="full-width">
                <input mdInput type="text" placeholder="重复输入您的密码" />
            </md-input-container>
            <md-grid-list cols="6" rowHeight="1:1">
                <md-grid-tile *ngFor="let item of items">
                    <md-icon class="avatar" [svgIcon]="item"></md-icon>
                </md-grid-tile>
            </md-grid-list>
            <button md-raised-button color="primary" type="button">注册</button>
        </md-card-content>
        <md-card-actions class="text-right">
            <p>
                已有<a href="">登录</a>
            </p>
            <p>
                忘记密码？<a href="">找回</a>
            </p>
        </md-card-actions>
    </md-card>

</form>
