<md-card>
    <md-card-header>
        <md-card-title>
            {{item.name}}
        </md-card-title>
    </md-card-header>
    <img [src]="item.coverImg" md-card-image alt="" />
    <md-card-content>
        {{item.desc}}
    </md-card-content>
    <md-card-actions>
        <button md-button type="button">
            <md-icon>note</md-icon>
            <span>编辑</span>
        </button>
        <button md-button type="button" (click)="onInviteClick()">
            <md-icon>group_add</md-icon>
            <span>邀请</span>
        </button>
        <button md-button type="button">
            <md-icon>detele</md-icon>
            <span>删除</span>
        </button>
    </md-card-actions>
</md-card>
